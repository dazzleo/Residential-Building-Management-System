@(apartments: Seq[models.Apartment], apartmentForm: play.data.Form[models.Apartment], buildingId: Long)

@common.guest("Apartments") {
	<div class="panel panel-default">
		  <div class="panel-heading"><h3>Apartments</h3></div>
		  <div class="panel-body">	   
	
		<table class="table table-bordered table-striped table-hover">
			@for(apartment <- apartments) {
				<div>@apartment.apartmentNo</div>
			}
		</table>
	</div>
	</div>
	
	<div class="col-md-4 col-md-offset-4">
	<button type="button" id="add-apartments" class="btn btn-primary btn-large btn-block btn-lg" 
					role="button" data-toggle="modal" data-target="#addApartment">Add Apartment</button>
	</div>
					
	@addApartmentModal(apartmentForm, buildingId)				
}
