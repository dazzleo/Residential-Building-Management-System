@(apartmentForm: Form[models.Apartment], buildingId: Long)

<div class="modal fade" id="addApartment" tabindex="-1" role="dialog"
	aria-labelledby="addApartmentModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="addApartmentModalLabel">Add Apartment</h4>
			</div>
			@helper.form(action = controllers.admin.routes.ApartmentController.addApartment()) {
				<div class="modal-body">

					@helper.input(apartmentForm("apartmentNo"),
						 '_showConstraints -> false, 
						 '_class -> "no-dt") { (id, name, value, args) =>
							<input type="text" class="form-control" name="@name" id="@id"
							placeholder="Name">
					}
						<input type="hidden" class="form-control" name="id" id="@buildingId" value="@buildingId">
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Add Apartment</button>
				</div>
			}
		</div>
	</div>
</div>
