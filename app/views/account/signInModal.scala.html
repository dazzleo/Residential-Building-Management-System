<div class="modal fade" id="signInModal" tabindex="-1" role="dialog"
	aria-labelledby="signInModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="signInModalLabel">Sign In</h4>
			</div>
			<div class="modal-body">

				<form class="form-signin" role="form">
					<p><input type="email" class="form-control"
						placeholder="Email address" required="required" autofocus="autofocus"></p> 
					<p><input type="password" class="form-control" placeholder="Password"
						required="required"></p> 
					<p><label class="checkbox"> 
						<input type="checkbox" value="remember-me"> Remember me
					</label></p>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success">Sign In</button>
			</div>
		</div>
	</div>
</div>
